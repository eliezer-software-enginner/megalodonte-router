name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Update version in build.gradle.kts
      run: |
        sed -i "s/version = \".*\"/version = \"${{ steps.version.outputs.VERSION }}\"/" build.gradle.kts

    - name: Run tests
      run: ./gradlew test

    - name: Build release artifacts
      run: ./gradlew clean build jar javadocJar sourcesJar

    - name: Generate Javadoc
      run: ./gradlew javadoc

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref }}
        name: Release ${{ steps.version.outputs.VERSION }}
        body: |
          ## Megalodonte Router ${{ steps.version.outputs.VERSION }}
          
          ### Changes
          - Automated release from tag ${{ github.ref }}
          - Full test suite validation
          - Complete Javadoc generation
          
          ### Artifacts
          - `megalodonte-router-${{ steps.version.outputs.VERSION }}.jar` - Main library
          - `megalodonte-router-${{ steps.version.outputs.VERSION }}-sources.jar` - Source code
          - `megalodonte-router-${{ steps.version.outputs.VERSION }}-javadoc.jar` - Documentation
          
          ### Usage
          Add to your `build.gradle.kts`:
          ```kotlin
          implementation("megalodonte:megalodonte-router:${{ steps.version.outputs.VERSION }}")
          ```
        files: |
          build/libs/megalodonte-router-*.jar
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload release artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-artifacts
        path: |
          build/libs/megalodonte-router-*.jar
          build/reports/javadoc/
        retention-days: 365